<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cryptoprocessing.io</title>
  <link rel="stylesheet" href="css/flexboxgrid.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/slick-theme.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row">
      <div class="col-xs-12">
        <div class="header">
          <div class="header__logo">
            <img alt="logo" src="./images/icons/logo.svg">
          </div>
          <ul class="header__list">
            <li class="header__item header__item_with_sublist">
              <a href="#" class="header__link">Products</a>
              <div class="window window_sublist">
                <div class="window__btn">API</div>
                <div class="window__btn">Tokensale platform</div>
                <div class="window__btn">WebWallet</div>
                <div class="window__btn">TAI</div>
                <div class="window__btn">Crypto Gateway</div>
                <div class="window__btn">Exchange</div>
              </div>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Documentation</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Contacts</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link header__link_arrow">Sign In</a>
            </li>
            <li class="header__switcher">
              <div class="switcher">
                <span class="switcher__text">ENG</span>
                <div class="window">
                  <div class="window__btn window__btn_disabled">ENG</div>
                  <div class="window__btn">RU</div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    </div>
  </header>
  <script type="text/javascript" src="./js/vendor/jquery.js"></script>
  <script type="text/javascript" src="./js/vendor/slick.min.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
